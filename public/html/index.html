<!doctype html>
<html ng-app>
<head>
<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
<script src="/assets/javascripts/todo.js"></script>
<script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
<link rel="stylesheet" href="/assets/stylesheets/todo.css">
</head>
<body>
	<h2>Todo</h2>
	<div ng-controller="TodoCtrl">
		<span>{{remaining()}} of {{todos.length}} remaining</span> [ <a
			href="" ng-click="archive()">archive</a> ]
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
			     <input type="checkbox" ng-change="update" ng-model="todo.done"> 
			     <span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>
		<form ng-submit="addTodo()">
			<input type="text" ng-model="todoText" size="30"
				placeholder="add new todo here"> <input class="btn-primary"
				type="submit" value="add">
		</form>
	</div>
</body>
</html>
